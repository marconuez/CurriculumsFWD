<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
<body>
  <div class="container animate__animated animate__bounce">
    <div class="d-flex flex-row mb-3 mt-4 gy-4 gap-3">
        <h3>Lista de Tareas<span id="total" class="badge bg-secondary">0</span></h3>
        <h3>Tareas completadas<span id="conta" class="badge bg-secondary">0</span></h3>
    </div>
  
    <div class="row mt-5">
        <div class="col-6 col-md-8">
            <div class="card">
                <div class="card-body">
                   
                  <div class="list-group" id="taskList">
                  
                  </div>

                </div>
            </div>

        </div>
        <div class="col-sm-6 col-md-4 gx-3">
            <div class="card">
                <div class="card-body">
                  <div class="mb-3">
                      <label class="form-label">Cual es tu tarea</label>
                      <input type="text" class="form-control" placeholder="Escribe tu tarea" id="taskInput">
                  </div>
                  
                  <button onclick="addTask()" class="btn btn-primary">Crear Tarea</button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div id="boton" class="botonflotante"></div>

    <script src="src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
